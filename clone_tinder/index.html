<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title> 

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/839d0febbc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"> 
    
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar"> <i class="fas fa-fire"></i> <i class="fas fa-comments"></i> <i class="fas fa-user"></i> </nav>
    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Loren</h2>
                    <h2>21</h2>
                </div>
                <div class="bio"> Oi, sou a Loren, tenho 21 anos e sou uma aventureira apaixonada pela natureza. Adoro
                    explorar trilhas, escalar montanhas e descobrir lugares novos. Também me preocupo muito com o meio
                    ambiente e trabalho para conscientizar as pessoas sobre a importância da sustentabilidade. </div>
            </div>
        </div>
        <div class="actions">
            <div class="action"> <i class="fas fa-times"></i> </div>
            <div class="action"> <i class="fas fa-star"></i> </div>
            <div class="action"> <i class="fas fa-heart"></i> </div>
        </div>
    </div> <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/839d0febbc.js" crossorigin="anonymous"></script>
</body>

</html>
